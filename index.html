<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Weather App</title>
</head>
<body>
    <header>
        <div class="header-section">
            <div class="header-title">
                <h1 class="title">Weather(India)</h1>
            </div>
    
            <div class="search-location">
                <form class="search-section">
                    <input type="text" id="search-input" class="search-input" placeholder="Enter City">
                    <button class="search-btn"><img src="./images/search.png" alt="search icon" class="search-icon"></button>
                </form>
            </div>
        </div>
        <div class="error-section">
            <h2 class="error-text">City Name or Data not Found</h2>
        </div>

        <div class="info-section">
            <h2>Search For Any City to get Weather Data</h2>
        </div>
    </header>

    <main>
        <div class="container">
            <div class="current-weather-section">
                <div class="current-info">
                    <h2 class="location-name"></h2>
                    <h3 class="day-date"><span class="day"></span>, <span class="month"></span> <span class="date"></span></h1>
                    <img src="" alt="clear day" class="weather-icon">
                    <h2 class="temperature">25Â°C</h2>
                    <h3 class="weather-condition">Clear</h3>
                </div>
    
                <div class="current-weather-details">
                    <div>
                        <div class="humidity flex">
                            <h2 class="humidity-title">Humidity</h2>
                            <p class="humidity-value value"></p>
                        </div>
                        <div class="pressure flex">
                            <h2 class="pressure-title">Pressure</h2>
                            <p class="pressure-value value"></p>
                        </div>
                        <div class="wind flex">
                            <h2 class="wind-title">Wind</h2>
                            <p class="wind-value value"></p>
                        </div>
                        <div class="visibility flex">
                            <h2 class="visibility-title">Visibility</h2>
                            <p class="visibility-value value"></p>
                        </div>
                    </div>
    
                    <div class="sunrise-sunset">
                        <div class="sunrise-info">
                            <img src="./images/sunrise.svg" alt="sunrise icon" class="sunrise"/>
                            <h3 class="sunrise-time"></h3>
                        </div>
    
                        <div class="sunset-info">
                            <img src="./images/sunset.svg" alt="sunset icon" class="sunset"/>
                            <h3 class="sunset-time"></h3>
                        </div>
                    </div>
                </div>
            </div>

            <div class="forecast-data"></div>
            
        </div>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js" integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="script.js"></script>
</body>
</html>
