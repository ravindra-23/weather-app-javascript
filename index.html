<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Weather App</title>
</head>
<body>
    <header>
        <div class="header-title">
            <h1 class="title">Weather(India)</h1>
        </div>

        <div class="search-location">
            <div class="search-section">
                <input type="text" id="search-input" class="search-input">
                <button class="search-btn"><img src="./images/search.png" alt="search icon" class="search-icon"></button>
            </div>

            <div class="location">
                <button class="location-btn"><img src="./images/location-dot-solid.svg" alt="location icon" class="location-icon"></button>
            </div>
        </div>
    </header>

    <script src="script.js"></script>
</body>
</html>
